<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title th:text="${title} ?: 'Sistema de Reservas'">Sistema de Reservas</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
<!-- Cabeçalho -->
<header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold">Sistema de Reservas</h1>
    </div>
</header>

<!-- Conteúdo Principal -->
<main class="container mx-auto flex-grow mt-8">
    <div layout:fragment="conteudo"></div>
</main>

<!-- Rodapé -->
<footer class="bg-gray-800 text-gray-300 py-4 text-center">
    <p>© 2024 Hotel XYZ. Todos os direitos reservados.</p>
</footer>
</body>
</html>
