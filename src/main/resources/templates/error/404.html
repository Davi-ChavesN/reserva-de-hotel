<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-md">
    <img th:src="@{/images/404.png}" alt="Erro 404" class="w-1/2 mx-auto mb-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Página não encontrada</h1>
    <p class="text-gray-600 mb-6">
        A página que você procura não foi encontrada ou não existe.
    </p>
    <a th:href="@{/}"
       class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition duration-300">
        Voltar para a Página Inicial
    </a>
</div>
</body>
</html>
