<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Deu Errado</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-md">
    <img th:src="@{/images/erro.png}" alt="Erro" class="w-1/2 mx-auto mb-4">
    <h1 class="text-3xl font-bold mb-2">Algo deu errado!</h1>
    <p class="text-gray-600 mb-6">
        Ocorreu um erro inesperado. Entre em contato com o suporte técnico ou tente novamente mais tarde.
    </p>
    <a th:href="@{/}"
       class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition duration-300">
        Voltar para a Página Inicial
    </a>
</div>
</body>
</html>
