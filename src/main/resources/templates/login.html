<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-6 rounded shadow-md w-96">
    <h1 class="text-xl font-bold text-center mb-4">Login</h1>
    <form method="post" action="/login">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Usuário</label>
            <input type="text" id="username" name="username" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Senha</label>
            <input type="password" id="password" name="password" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div th:if="${param.error}" class="text-red-500 text-sm mb-4">
            Usuário ou senha inválidos.
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>
</div>
</body>
</html>
